name: Deploy to DigitalOcean Droplet
"on":
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.KEY}}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            rmdir todoist-sync
            git clone git@github.com:nickzou/todoist-sync.git
            cd todoist-sync
            npm install
            echo 'Deployment to digital ocean finished'
